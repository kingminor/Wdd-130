<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Timeline</title>
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <div class="event" style="left: 0%;">Event 1</div>
            <div class="event" style="left: 20%;">Event 2</div>
            <div class="event" style="left: 40%;">Event 3</div>
            <div class="event" style="left: 60%;">Event 4</div>
            <div class="event" style="left: 80%;">Event 5</div>
        </div>
    </div>
    <input type="range" id="timelineSlider" min="0" max="80" value="0" step="1">
    <script src="scripts/script.js"></script>
</body>
</html>
